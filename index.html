<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Fairness Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-2">Expense Fairness Calculator</h2>
    <p class="text-center text-muted">Split expenses based on income, not equally</p>

    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="name" class="form-control" placeholder="Person Name">
      </div>
      <div class="col-md-6">
        <input type="number" id="income" class="form-control" placeholder="Monthly Income">
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-primary" onclick="addPerson()">Add Person</button>
    </div>

    <hr>

    <input type="number" id="expense" class="form-control mb-3" placeholder="Total Expense Amount">

    <div class="text-center">
      <button class="btn btn-primary px-4" onclick="calculate()">Calculate Fair Share</button>
    </div>

    <div class="mt-4">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Income</th>
            <th>Fair Share</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
